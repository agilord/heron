<?xml version="1.0" encoding="utf-8"?>
<feed xmlns="http://www.w3.org/2005/Atom">
  <title>{{site.name}}</title>
  <link href="{{{site.url}}}{{{site.root}}}"/>
  {{#entries}}
  <entry>
    <title>{{title}}</title>
    <link href="{{{site.url}}}{{{url}}}"/>
    <updated>{{updated}}</updated>
    <summary>{{{html}}}{{text}}</summary>
  </entry>
  {{/entries}}
</feed>
